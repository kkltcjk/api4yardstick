Do yardstick tasks
This api offer the interface to start a specific task in yardstick
we will return a task_id for querying
you can use the return task_id to get the result data
---
tags:
  - tasks
parameters:
  - in: path
    name: main_cmd 
    type: string
    description: this is the main cmd
    required: true
  - in: path
    name: cmd 
    type: string
    required: true
  - in: path
    name: opts 
    type: binary
    required: false
  - name: args 
    type: string
    description: this is file path
    required: false
responses:
  200:
    description: A result json dict 
    schema:
      id: result_dict
      properties:
        task_id:
          type: string
          description: The task_id of this task 
